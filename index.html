<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peraktikum 6 </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class=" center-container-fluid">
                 <h1>TAGIHAN LISTRIK</h1>
                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nama pelanggan</span>
                        <input id="nama" type="text" name="nama"
                            class="inputGroup-sizing-sm" required />
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Kategori</label>
                        <select id="kategori" class="inputGroupSelect01">
                            <option >Sosial</option>
                            <option >Rumah</option>
                            <option >Apartement</option>
                            <option >Industri</option>
                            <option >Villa</option>
                        </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Jumlah pemakaian</span>
                            <input id="jumlah" type="number" name="jumlah" class="inputGroupSelect01" min="0" max="31" required />
                        </div>
                        <div>
                            <h3 onclick="hitung()">
                                <button type="button" class="btn btn-outline-danger">Hitung</button>
                        </h3>
                    </div>
            </div>
        </div>
    </nav>
    </div>
    <div class="container" id="view_table">
      <div class="container-fluid">
        <div>
          <h2 class="container">Invoices</h2>
        </div>
        <div >
          <div>
            <table class="table table-success table-striped">
              <thead>
                <tr>
                  <th>Jumlah</th>
                  <th>Tarif/Kwh</th>
                  <th>Abdomen</th>
                  <th>Sub-total</th>
                </tr>
              </thead>
              <tbody id="tabel1">
                <tr>
                  <td >
                    <p></p>
                  </td>
                  <td >
                    <p></p>
                  </td>
                  <td >
                    <p></p>
                  </td>
                  <td>
                    <p></p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="tabel2">
      <div class="container-fluid">
        <h2 class="container">TOTAL</h2>
        <div>
          <div>
            <p>
              Sub-total
            </p>
            <p></p>
          </div>
          <div>
            <p>
              Pajak
            </p>
            <p></p>
          </div>
          <div>
            <p>
              Total
            </p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script type="text/javascript">
      const ubah_kategori = {
        "Sosial" : {
            "abodemen" : 10000,
            "tarif" : 300,
            "pajak" : 0
        },
        "Rumah" : {
            "abodemen" : 30000,
            "tarif" : 500,
            "pajak" : 0.10
        },
        "Apartement" : {
            "abodemen" : 50000,
            "tarif" : 750,
            "pajak" : 0.15
        },
        "Industri" : {
            "abodemen" : 75000,
            "tarif" : 1000,
            "pajak" : 0.20
        },
        "Villa" : {
            "abodemen" : 100000,
            "tarif" : 1250,
            "pajak" : 0.25
        },
        }

        function hitung() {
        const tabel1 = document.querySelector('#tabel1');
        const tabel2= document.querySelector('#tabel2');
        const view_table = document.querySelector('#view_table');
        const data = {
            nama: document.getElementById("nama").value,
            kategori: document.getElementById("kategori").value,
            jumlah: document.getElementById("jumlah").value,
            validate: () => {
            if (data.nama == '') {
                alert("Nama Pelanggan Harus Diisi!");
                return false;
            } else if (data.jumlah == '') {
                alert("Jumlah Pemakaian Harus Diisi!");
                return false;
            } else if (data.jumlah > 30 || data.jumlah <= 0 ) {
                alert("Jumlah Pemakaian Tidak Valid")
            }
            return true
            }
        }
        
        if (data.validate()) {
            let data_kategori = ubah_kategori[data.kategori]
            tabel1.innerHTML = '';
            tabel2.innerHTML = '';
            for(let i = 1; i <= data.jumlah; i++) {
            tabel1.innerHTML += tableDataMaker(i, data_kategori);
            }
            tabel2.innerHTML = receiptMaker(data, data_kategori)
            
        }
        }

        function tableDataMaker(jumlah, data) {
        let result = `
            <tr>
            <td>
                <div>
                <div>
                    <p>
                    ${jumlah}
                    </p>
                </div>
                </div>
            </td>
            <td>
                <p>${data.tarif * jumlah}</p>
            </td>
            <td>
                <p>${data.abodemen}</p>
            </td>
            <td>
                <p>${data.abodemen + (data.tarif * jumlah)}</p>
            </td>
            </tr>
        `
        return result
        }

        function receiptMaker(data, kategori) {
        let subTotal = kategori.abodemen + data.jumlah*kategori.tarif;
        let pajak = subTotal*kategori.pajak;
        let total = subTotal + pajak;
        let result = `
            <div class="container">
                <div>
                    <h2>
                    Total
                    </h2>
                </div>
                <div>
                  <table>
                      <tr>
                        <td>Sub_total = </td>
                        <td>${subTotal}</td>
                      </tr>
                      <tr>
                        <td>Pajak     = </td>
                        <td> ${pajak}</td>
                      </tr>
                      <tr>
                        <td>Total     = </td>
                        <td> ${total}</td>
                      </tr>
                    </table>
                </div>
            </div>
            `
        return result
        }
  </script>
</html>
